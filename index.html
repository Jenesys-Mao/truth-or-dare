<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<title>Truth or Dare</title>
<style>
  .center-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  body{
    background-color: black;
  }

  .truth ,
  .dare{
    font-family: 'Dancing Script', cursive;
  }

  .truth{
    color: rgb(13, 110, 253);
  }

  .dare{
    color: rgb(220, 53, 69);
  }

  .or{
    color: white;
  }
</style>
</head>
<body>
  <div>
    <p class="h1 text-center">
      <span class="truth">Truth</span> <span class="or">or</span> <span class="dare">Dare</span>
    </p>
  </div>
  <div class="container center-container">
    <div class="row">
      <div class="col text-center">
        <button class="truth-btn btn btn-primary">TRUTH</button>
        <button class="dare-btn btn btn-danger">DARE</button>

        <div class="display-container text text-white mt-5">
            <p>Click any of the button for a Truth or a Dare</p>
          </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
