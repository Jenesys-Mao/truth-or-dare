<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<title>Truth or Dare</title>
<style>
  .center-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  body{
    background-color: black;
  }
</style>
</head>
<body>
  <div class="container center-container">
    <div class="row">
      <div class="col text-center">
        <button class="truth-btn btn btn-danger">TRUTH</button>
        <button class="dare-btn btn btn-primary">DARE</button>

        <div class="display-container text text-white mt-5">
            <p>Click any of the button for a Truth or a Dare</p>
          </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
